<app-header></app-header>

<div class="container">
  <h2>Clientes</h2>

  <hr class="mb-3">

  <p class="bg-light p-3 shadow">
    <a [routerLink]="'/clientes/registro'" class="btn btn-success"><i class="fa fa-plus-circle me-1"></i>Nuevo Cliente</a>
  </p>

  <div class="row">
    <div class="col-sm-12">
      <ngx-datatable class="material striped mt-3"
                     [rows]="clientes"
                     [columnMode]="'force'"
                     [headerHeight]="50"
                     [footerHeight]="50"
                     [limit]="10"
                     [rowHeight]="'auto'"
                     [reorderable]="'reorderable'"
                     [scrollbarH]="true">

        <ngx-datatable-column name="Raz&oacute;n Social" prop="razonSocial">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <span>{{ value }}</span>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Tipo Documento" prop="tipoDocumento">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <span>{{ value }}</span>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Nro Documento" prop="numeroDocumento">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <span>{{ value }}</span>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Direcci&oacute;n" prop="direccion">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <span>{{ value }}</span>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Contacto" prop="nombreContacto">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <span>{{ value }}</span>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Email" prop="emailContacto">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <span>{{ value }}</span>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Opciones" prop="id">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <button [routerLink]="'/clientes/registro/' + value" class="btn btn-warning btn-sm me-1 text-white">
              <i class="fa fa-edit"></i>
            </button>
            <button (click)="eliminar(row)" class="btn btn-danger btn-sm me-1">
              <i class="fa fa-times"></i>
            </button>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>

</div>
